<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            margin-right:30px;
        }
        .logo {
            color: blue;
            background-color: #fff;
            padding-inline:4px;
            padding-block:8px;
            font-size: 24px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right:40px;
        }
        .nav-links li {
            position: relative;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: background 0.3s ease;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            list-style: none;
            padding: 0;
            border-radius: 5px;
        }
        .dropdown.show .dropdown-content {
            display: block;
        }
        .dropdown-content li {
            padding: 10px;
        }
        .dropdown-content a {
            color: black;
            display: block;
        }
        .dropdown-content a:hover {
            background: #ddd;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-right:30px;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        #home { background-color: lightblue; }
        #about { background-color: lightcoral; }
        #services { background-color: lightgreen; }
        #contact { background-color: lightsalmon; padding-left: 20px; }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                background: #333;
                top: 50px;
                right: 0;
                width: 100%;
                text-align: center;
            }
            .nav-links.show {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .dropdown-content {
                position: relative;
                background: #444;
                display: none;
            }
            .dropdown.show .dropdown-content {
                display: block;
            }
            .dropdown-content a {
                color: white;
            }
            #contact {
                padding-left: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Prodigy InfoTech</div>
        <button class="menu-toggle" id="menu-toggle">☰</button>
        <ul class="nav-links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li class="dropdown" id="dropdown">
                <a href="#services" class="dropbtn">Services ▼</a>
                <ul class="dropdown-content" id="dropdown-content">
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">SEO</a></li>
                    <li><a href="#">Marketing</a></li>
                </ul>
            </li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <div id="home" class="section">Home Section</div>
    <div id="about" class="section">About Section</div>
    <div id="services" class="section">Services Section</div>
    <div id="contact" class="section">Contact Section</div>
    
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("nav-links").classList.toggle("show");
        });

        document.querySelector(".dropbtn").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("dropdown").classList.toggle("show");
        });
    </script>
</body>
</html>
